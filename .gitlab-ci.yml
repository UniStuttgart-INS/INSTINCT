stages:
  - prepare
  - checks
  - build
  - test
  - analyze
  - deploy

variables:
  GIT_SUBMODULE_STRATEGY: recursive
  WARNINGS_AS_ERRORS: "ON"
  ENABLE_MAIN: "OFF"
  ENABLE_TESTING: "OFF"
  EXECUTABLE: instinct

image: ins-cpp:10

.clang:
  variables:
    CC: clang
    CXX: clang++

.gcc:
  variables:
    CC: gcc
    CXX: g++

.release:
  variables:
    BUILD_TYPE: Release

.debug:
  variables:
    BUILD_TYPE: Debug

.log-data:
  variables:
    LOG_LEVEL_INSTINCT: DATA

.log-trace:
  variables:
    LOG_LEVEL_INSTINCT: TRACE

.log-debug:
  variables:
    LOG_LEVEL_INSTINCT: DEBUG

.log-info:
  variables:
    LOG_LEVEL_INSTINCT: INFO

.log-off:
  variables:
    LOG_LEVEL_INSTINCT: "OFF"

.schedule:
  only:
    - schedules

.retry:
  retry:
    max: 2
    when:
      - stuck_or_timeout_failure
      - job_execution_timeout

.windows:
  tags:
    - windows
  before_script:
    # - 'call "C:\Program Files (x86)\Microsoft Visual Studio\2022\BuildTools\VC\Auxiliary\Build\vcvars64.bat"'
    # https://gist.github.com/FeodorFitsner/b34162690ae2838409b7459824d51ed7
    - cmd.exe /c "call `"C:\Program Files (x86)\Microsoft Visual Studio\2022\BuildTools\VC\Auxiliary\Build\vcvars64.bat`" && set > %temp%\vcvars-$CI_CONCURRENT_ID.txt"
    - Get-Content "$env:temp\vcvars-$CI_CONCURRENT_ID.txt" | Foreach-Object { if ($_ -match "^(.*?)=(.*)$") { Set-Content "env:\$($matches[1])" $matches[2] } }
  variables:
    GIT_CLONE_PATH: '$CI_BUILDS_DIR/$CI_PROJECT_NAME/$CI_COMMIT_SHA/$CI_JOB_ID'
    EXECUTABLE: instinct.exe
    WARNINGS_AS_ERRORS: "OFF"

.linux:
  tags:
    - linux

.raspberry:
  tags:
    - armv8

.macOS:
  tags:
    - macOS
  variables:
    GIT_CLONE_PATH: '$CI_BUILDS_DIR/$CI_PROJECT_NAME/$CI_COMMIT_SHA/$CI_JOB_ID'

# ╔══════════════════════════════════════════════════════════════════════════════════════════════════╗
# ║                                              Prepare                                             ║
# ╚══════════════════════════════════════════════════════════════════════════════════════════════════╝

check-image:
  stage: prepare
  extends: .linux
  script:
    - uname -a
    - cat /etc/issue
    - g++ --version
    - clang++ --version
    - clang-tidy --version
    - cmake --version
    - conan --version
    - doxygen --version
    - cppcheck --version
    - lcov --version
    - genhtml --version
    - gcov --version
    - xml_grep --version
    - dvips --version
    - gs --version
    - latex --version
    - command -v pdf2svg

check-raspberry:
  stage: prepare
  extends: .raspberry
  script:
    - g++ --version
    - clang++ --version
    - cmake --version
    - conan --version
    - xml_grep --version

check-macOS:
  stage: prepare
  extends: .macOS
  script:
    - clang++ --version
    - cmake --version
    - conan --version

check-windows:
  stage: prepare
  extends: .windows
  script:
    - cl.exe
    - cmake --version
    - conan --version

# ╔══════════════════════════════════════════════════════════════════════════════════════════════════╗
# ║                                              Checks                                              ║
# ╚══════════════════════════════════════════════════════════════════════════════════════════════════╝

clang-tidy:
  stage: checks
  needs: ["check-image"]
  extends:
    - .linux
    - .clang
  script:
    - cmake -Bbuild/Release -S. -DCMAKE_BUILD_TYPE=Release -DENABLE_MAIN=ON -DENABLE_TESTING=OFF -DENABLE_DOXYGEN=OFF -DLOG_LEVEL=DATA -DWARNINGS_AS_ERRORS=ON -DENABLE_CPPCHECK=OFF -DENABLE_CLANG_TIDY=ON -DENABLE_INCLUDE_WHAT_YOU_USE=OFF
    - cmake --build build/Release --target copy-compile-commands
    - python3 ./tools/run-clang-tidy.py $PWD/src

clang-tidy:tests:
  stage: checks
  needs: ["check-image"]
  extends:
    - .linux
    - .clang
  script:
    - cmake -Bbuild/Release -S. -DCMAKE_BUILD_TYPE=Release -DENABLE_MAIN=OFF -DENABLE_TESTING=ON -DCATCH2_JUNIT_OUTPUT=ON -DENABLE_DOXYGEN=OFF -DLOG_LEVEL=DATA -DWARNINGS_AS_ERRORS=ON -DENABLE_CPPCHECK=OFF -DENABLE_CLANG_TIDY=ON -DENABLE_INCLUDE_WHAT_YOU_USE=OFF
    - cmake --build build/Release --target copy-compile-commands
    - python3 ./tools/run-clang-tidy.py $PWD/test

documentation:
  stage: checks
  needs: ["check-image"]
  extends:
    - .linux
  script:
    - cmake -Bbuild/Release -S. -DCMAKE_BUILD_TYPE=Release -DENABLE_MAIN=OFF -DENABLE_TESTING=OFF -DENABLE_DOXYGEN=ON -DLOG_LEVEL=OFF -DENABLE_CLANG_TIDY=OFF -DENABLE_CPPCHECK=OFF -DENABLE_INCLUDE_WHAT_YOU_USE=OFF -DDOC_CHECK_CODE_DOCUMENTATION=YES
    - cmake --build build/Release --target doc
  artifacts:
    when: on_failure
    paths:
      - bin/doc/
    expire_in: 1 week

# ╔══════════════════════════════════════════════════════════════════════════════════════════════════╗
# ║                                         Build Main & GUI                                         ║
# ╚══════════════════════════════════════════════════════════════════════════════════════════════════╝

.build:
  stage: build
  script:
    - echo "$CC"
    - echo "$CXX"
    - echo "$BUILD_TYPE"
    - echo "$ENABLE_MAIN"
    - echo "$ENABLE_TESTING"
    - echo "$LOG_LEVEL_INSTINCT"
    - echo "$WARNINGS_AS_ERRORS"
    - echo "$EXECUTABLE"
    - cmake -B"build/$BUILD_TYPE" -S. -DCMAKE_BUILD_TYPE="$BUILD_TYPE" -DENABLE_MAIN="$ENABLE_MAIN" -DENABLE_TESTING="$ENABLE_TESTING" -DCATCH2_JUNIT_OUTPUT="$ENABLE_TESTING" -DENABLE_COVERAGE="$ENABLE_TESTING" -DENABLE_DOXYGEN=OFF -DLOG_LEVEL="$LOG_LEVEL_INSTINCT" -DWARNINGS_AS_ERRORS="$WARNINGS_AS_ERRORS" -DENABLE_CPPCHECK=OFF -DENABLE_CLANG_TIDY=OFF -DENABLE_INCLUDE_WHAT_YOU_USE=OFF
    - cmake --build "build/$BUILD_TYPE"

.build:linux:
  extends: .linux
  needs: ["check-image"]

.build:windows:
  extends: .windows
  needs: ["check-windows"]

.build:raspberry:
  extends: .raspberry
  needs: ["check-raspberry"]

.build:macOS:
  extends: .macOS
  needs: ["check-macOS"]

.build:main:
  variables:
    ENABLE_MAIN: "ON"
  after_script:
    - mv bin/$BUILD_TYPE/$EXECUTABLE .
  artifacts:
    paths:
      - $EXECUTABLE
    expire_in: 2h

.build:tests:
  variables:
    ENABLE_TESTING: "ON"

.build:test-artifacts:
  artifacts:
    paths:
      - build/$BUILD_TYPE/CTestTestfile.cmake
      - build/$BUILD_TYPE/test/CTestTestfile.cmake
      - build/$BUILD_TYPE/test/tests_*.cmake
      - bin/$BUILD_TYPE/tests*
    expire_in: 2h

main:win:
  extends:
    - .build
    - .build:main
    - .build:windows
    - .release
    - .log-debug

main:win:LOG_OFF:
  extends:
    - .build
    - .build:main
    - .build:windows
    - .release
    - .log-off

main:clang:
  extends:
    - .build
    - .build:main
    - .build:linux
    - .clang
    - .release
    - .log-debug

main:gcc:
  extends:
    - .build
    - .build:main
    - .build:linux
    - .gcc
    - .release
    - .log-debug

main:clang:LOG_OFF:
  extends:
    - .build
    - .build:main
    - .build:linux
    - .clang
    - .release
    - .log-off

main:gcc:LOG_OFF:
  extends:
    - .build
    - .build:main
    - .build:linux
    - .gcc
    - .release
    - .log-off

main:clang:LOG_DATA:
  extends:
    - .build
    - .build:main
    - .build:linux
    - .clang
    - .release
    - .log-data

main:gcc:LOG_DATA:
  extends:
    - .build
    - .build:main
    - .build:linux
    - .gcc
    - .release
    - .log-data

raspberry:clang:
  extends:
    - .build
    - .build:main
    - .build:tests
    - .build:raspberry
    - .build:test-artifacts
    - .clang
    - .release
    - .log-trace

raspberry:gcc:
  extends:
    - .build
    - .build:main
    - .build:tests
    - .build:raspberry
    - .build:test-artifacts
    - .gcc
    - .release
    - .log-trace

main:macOS:
  extends:
    - .build
    - .build:main
    - .build:macOS
    - .release
    - .log-debug

# ╔══════════════════════════════════════════════════════════════════════════════════════════════════╗
# ║                                            Build Tests                                           ║
# ╚══════════════════════════════════════════════════════════════════════════════════════════════════╝

tests:clang:
  extends:
    - .build
    - .build:tests
    - .build:linux
    - .build:test-artifacts
    - .clang
    - .release
    - .log-trace

tests:gcc:
  extends:
    - .build
    - .build:tests
    - .build:linux
    - .gcc
    - .debug
    - .log-data
  artifacts:
    untracked: true # For the coverage report
    expire_in: 2h

tests:clang:LOG_DATA:
  extends:
    - .build
    - .build:tests
    - .build:linux
    - .clang
    - .release
    - .log-data

tests:gcc:LOG_DATA:
  extends:
    - .build
    - .build:tests
    - .build:linux
    - .gcc
    - .release
    - .log-data

tests:clang:LOG_OFF:
  extends:
    - .build
    - .build:tests
    - .build:linux
    - .clang
    - .release
    - .log-off

tests:gcc:LOG_OFF:
  extends:
    - .build
    - .build:tests
    - .build:linux
    - .gcc
    - .release
    - .log-off

tests:win:
  extends:
    - .build
    - .build:tests
    - .build:windows
    - .build:test-artifacts
    - .release
    - .log-trace

tests:win:LOG_OFF:
  extends:
    - .build
    - .build:tests
    - .build:windows
    - .release
    - .log-off

tests:macOS:
  extends:
    - .build
    - .build:tests
    - .build:macOS
    - .build:test-artifacts
    - .release
    - .log-trace

# ╔══════════════════════════════════════════════════════════════════════════════════════════════════╗
# ║                                               Test                                               ║
# ╚══════════════════════════════════════════════════════════════════════════════════════════════════╝

.run-tests:
  stage: test
  extends:
    - .retry
  script:
    - cd build/$BUILD_TYPE
    - ctest --output-on-failure # -j2
  artifacts:
    when: on_failure
    paths:
      - test/logs/*.log
    name: 'test-logs'


.junit:
  after_script:
    - cd build/$BUILD_TYPE/test
    - xml_grep --pretty_print indented --wrap '' --descr '' --cond "testsuites" *.xml > ../../../junit.xml
    - sed -i ':begin;$!N;s/<\/testsuites>\n<testsuites>//;tbegin;P;D' ../../../junit.xml
  artifacts:
    when: always
    reports:
      junit: junit.xml
    expire_in: 2h


run-tests:clang:
  needs: ["tests:clang"]
  extends:
    - .run-tests
    - .linux
    - .release
    - .junit

run-tests:gcc:
  needs: ["tests:gcc"]
  extends:
    - .run-tests
    - .linux
    - .debug
    - .junit
  artifacts:
    when: always
    untracked: true # For the coverage report
    expire_in: 2h

run-tests:win:
  needs: ["tests:win"]
  extends:
    - .run-tests
    - .windows
    - .release
  script:
    - Get-ChildItem -Path .\build\ -Recurse -Filter *.cmake | ForEach-Object { (Get-Content $_.FullName) `
          -replace "$CI_COMMIT_SHA/\d+", "$CI_COMMIT_SHA/$CI_JOB_ID" |
          Out-File -encoding ASCII $_.FullName }
    - cd build/$BUILD_TYPE
    - ctest --output-on-failure

run-tests:raspberry:clang:
  needs: ["raspberry:clang"]
  extends:
    - .run-tests
    - .raspberry
    - .release

run-tests:raspberry:gcc:
  needs: ["raspberry:gcc"]
  extends:
    - .run-tests
    - .raspberry
    - .release

run-tests:macOS:
  needs: ["tests:macOS"]
  extends:
    - .run-tests
    - .macOS
    - .release
  before_script:
    - find ./build -name '*.cmake' -exec gsed -i -E "s,$CI_COMMIT_SHA/[0-9]+,$CI_COMMIT_SHA/$CI_JOB_ID,g" {} \;

# ╔══════════════════════════════════════════════════════════════════════════════════════════════════╗
# ║                                             Analyze                                              ║
# ╚══════════════════════════════════════════════════════════════════════════════════════════════════╝

doxygen:
  stage: analyze
  needs: ["check-image"]
  extends:
    - .linux
  script:
    - cmake -Bbuild/Release -S. -DCMAKE_BUILD_TYPE=Release -DENABLE_MAIN=OFF -DENABLE_TESTING=OFF -DENABLE_DOXYGEN=ON -DWARNINGS_AS_ERRORS=OFF -DENABLE_CPPCHECK=OFF -DENABLE_CLANG_TIDY=OFF -DENABLE_INCLUDE_WHAT_YOU_USE=OFF
    - cmake --build build/Release --target doc
  artifacts:
    paths:
      - bin/doc/html/
    expire_in: 2h
  only:
    - master

coverage:
  stage: analyze
  needs: ["run-tests:gcc"]
  extends: .linux
  script:
    - mkdir -p coverage
    - lcov --gcov-tool gcov --capture --no-external --directory . --output-file coverage/coverage_all.info
    - lcov --remove coverage/coverage_all.info $(pwd)'/lib/*' $(pwd)'/test/*' $(pwd)'/build/*' --output-file coverage/coverage.info
    - genhtml coverage/coverage.info --output-directory coverage --config-file doc/coverage/lcovrc
    - lcov --list coverage/coverage.info
    - python3 tools/lcov_cobertura.py coverage/coverage.info --output bin/cobertura-coverage.xml
    - rm -f coverage/coverage_all.info coverage/coverage.info
  coverage: '/Total:\| ?(\d+\.?\d+\%)/'
  artifacts:
    paths:
      - coverage
    reports:
      coverage_report:
        coverage_format: cobertura
        path: bin/cobertura-coverage.xml
    expire_in: 2h

# ╔══════════════════════════════════════════════════════════════════════════════════════════════════╗
# ║                                              Deploy                                              ║
# ╚══════════════════════════════════════════════════════════════════════════════════════════════════╝

pages:
  stage: deploy
  needs: ["doxygen", "coverage"]
  extends: .linux
  script:
    - mv bin/doc/html/ public/
    - mv coverage/ public/coverage/
  artifacts:
    name: "Documentation & Coverage Report"
    paths:
      - public
    expire_in: 2h
  only:
    - master
  # except:
  #   - /^(?!master).+@/

